# Nazwa całego procesu automatyzacji
name: Codzienne generowanie raportu dla dane.gov.pl

on:
  schedule:
    - cron: '1 23 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Zadanie 1: Generowanie plików
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run script to generate XML and MD5
        run: python generator_danych_gov.py

      - name: Prepare daily data file
        run: |
          INWESTYCJA_ID=$(python -c "from generator_danych_gov import CONFIG; print(CONFIG['INWESTYCJA_ID'])")
          TODAY_STR=$(date +'%Y-%m-%d')
          cp dane_wzor.xlsx "ceny-${INWESTYCJA_ID}-${TODAY_STR}.xlsx"
      
      # POPRAWKA: Aktualizacja wersji narzędzia do pakowania artefaktu z v2 na v3
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  # Zadanie 2: Publikacja strony z "artefaktu"
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # POPRAWKA: Aktualizacja wersji narzędzia do publikacji z v2 na v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
